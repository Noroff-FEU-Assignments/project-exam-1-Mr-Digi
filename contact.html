        <div id="latestContent">
            <div id="postPage">
                <h1 id="postTitle">Contact me</h1>
                <div id="textAreaPost">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" onchange="validate()" id="name" name="name" placeholder="Your Name..." required>
                        <p class="error" id="nameError">Your name must be more than 5 characters long</p>
                    
                        <label for="mail">Email:</label>
                        <input type="email" onchange="validate()" id="mail" name="mail" placeholder="Your Email..." required>
                        <p class="error" id="emailError">You must use a valid E-mail</p>
                        
                        <label for="subject">Subject:</label>
                        <input type="text" onchange="validate()" id="subject" name="subject" placeholder="Subject..." required>
                        <p class="error" id="subjectError">The subject must be more than 15 characters long</p>

                        <label for="message">Message:</label>
                        <textarea id="message" onchange="validate()" name="message" placeholder="Write me a message.." style="height:300px" required></textarea>
                        <p class="error" id="messageError">Your message must be more than 25 characters long</p>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
